<ion-view view-title="Get" >
  <ion-nav-buttons side="left">
    <button class="button button-clear icon-left ion-minus-circled" 
    ng-click="toggleShowDelete('get')"
    ></button>
  </ion-nav-buttons>
  <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="right">
      <button class="button button-clear icon-left ion-gear-a" ng-click=""></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="">
    <ion-list class="" show-delete="data.shouldShowDelete">
      <ion-item ng-repeat="post in updateGetList() track by $index" class="item icon-left">
      ${{post.dollars}} &nbsp;&nbsp;&nbsp; <span ng-href="tel: {{post.number}}">{{post.number}}</span> &nbsp;&nbsp;&nbsp; {{post.firstName}} {{post.lastName}}
      <ion-delete-button class="ion-{{post.listProperty}}" ng-click="removePost(post.firstName, post.lastName, 'get', $index)"></ion-delete-button>

<!-- adding a comment -->
      </ion-item>
    </ion-list>
  </div>
  </ion-content>
<div class="float-button">
 <span class="height-fix">
    <a class="content">
      <i class="ion-plus-circled" ng-click="addPost('get')"> </i>
    </a>
    </span>
 </div>

</ion-view>
