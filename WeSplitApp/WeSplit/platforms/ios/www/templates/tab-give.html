<ion-view view-title="Give" >
  <ion-nav-buttons side="left">
    <button class="button button-clear icon-left ion-minus-circled" 
    ng-click="toggleShowDelete('give')"
    ></button>
  </ion-nav-buttons>
  <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="right">
       <button class="button button-clear icon-left ion-gear-a" ng-click=""></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="">
    <ion-list class="list" show-delete="data.shouldShowDelete">
      <ion-item ng-repeat="post in updateGiveList() track by $index" class="item icon-left">
      ${{post.dollars}} &nbsp;&nbsp;&nbsp; <span ng-href=" {{post.number}}">{{post.number}}</span> &nbsp;&nbsp;&nbsp; {{post.firstName}} {{post.lastName}}
      <ion-delete-button class="ion-{{post.listProperty}}" ng-click="removePost(post.firstName, post.lastName, 'give', $index)"></ion-delete-button>
      <!-- <ion-option-button class="button-positive" ng-click="share(item)">
        Edit
      </ion-option-button> -->
      <!-- <ion-option-button class="button-{{listColor}}" ng-click="removePost(post.firstName, post.lastName, 'give', $index)">
        {{post.deleteText}}
      </ion-option-button> -->
      </ion-item>
    </ion-list>

  </div>
  </ion-content>

 <div class="float-button">
 <span class="height-fix">
    <a class="content">
      <i class="ion-plus-circled" ng-click="addPost('give')"> </i>
    </a>
    </span>
 </div>

</ion-view>
