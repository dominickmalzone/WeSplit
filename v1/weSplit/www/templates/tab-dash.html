<ion-view view-title="List">
      <ion-nav-buttons side="right">
          <button ng-show="hasGroup(myGroup)" ng-click="data.showDelete = !data.showDelete;" class="button button-icon button-clear ion-ios-trash-outline"></button>
      </ion-nav-buttons>
  <ion-content>
    
    <div ng-show="!hasGroup(myGroup)" class="padding">
      <center><h2>Get Started</h2>
        <button class="button button-full button-balanced" ng-click="modal.show()">Create Group</button></center>
        <center>or</center>
    </div>

      <div ng-show="!hasGroup(myGroup)" class="padding"> 
        <label class="item item-input">
          <span class="input-label">Group Name</span>
          <input ng-model="theGroup.groupName" type="text">
        </label>
           <button class="button button-full button-positive" ng-click="joinGroup(theGroup)">Join Group</button>
      </div>

      <div ng-show="hasGroup(myGroup) && !addedName(myName)" class="padding"> 
        <label class="item item-input">
          <span class="input-label">Add your name to join {{myGroup}}</span>
          <input ng-model="member.memberName" type="text">
        </label>
           <button class="button button-full button-positive" ng-click="addUserToGroup(member)">Enter Group</button>
      </div>

    <h2 ng-show="hasGroup(myGroup) && addedName(myName)">{{myGroup}}</h2>

    <div ng-show="hasGroup(myGroup) && addedName(myName)">
      <div class="nopad">
        <ion-list show-delete="data.showDelete">
          <ion-item class="item-icon-right item-remove-animate"  ng-repeat="(key, value) in items | orderBy:'toString()'">{{value.$id}}
                
          <ion-delete-button class=" item-icon-right ion-minus-circled" 
                             ng-click="items.$remove(key,value)">
          </ion-delete-button>

                    
          </ion-item>
        </ion-list>
      </div>
    </div>


    <div ng-show="focuss" ng-click="tapOff()" class="taparea"></div>

    <!--<button ng-click="focusInput()">Focus Test</button>-->
    
          
  </ion-content>

     <div class="float-button" ng-show="hasGroup(myGroup)&& addedName(myName) && !focuss" ng-click="focusInput()">
       <span class="height-fix">
         <a class="content">
         <i class="ion-plus-circled"> </i>
        </a>
        </span>
      </div>
    </div>

   <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-balanced">
          <h1 class="title">Create Group</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Group Name</span>
              <input ng-model="newGroup.groupName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input ng-model="newGroup.pass" type="text">
            </label>
            <button class="button button-full button-balanced" ng-click="createGroup(newGroup)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
   
<div ng-show="focuss">
  <ion-footer-bar keyboard-attach class="bar-balanced item-input-inset" >
    <label class="item-input-wrapper" ng-click="resetTextfield()">
      <input type="text" id="myInput" is-focused="true" ng-enter="addItem(item)"
             placeholder="Add to the group gorcery list"
             ng-model="item.name"/>
    </label>
    <button class="button button-clear ion ion-arrow-right-c"
            ng-click="addItem(item)" >
    </button>
  </ion-footer-bar>
</div>
</ion-view>
